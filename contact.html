<!DOCTYPE html>
<html lang="en">
  <div ng-app="myApp" ng-controller="myctrl">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{myData.title}}</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="css/jquery-3.2.1.min.js"></script>
 	  <script src="js/angular.min.js"></script>
    <script src="js/ngStorage.min.js"></script>

</head>

<body background="img/back4.png">

  <div ng-include="'Templ/header.html'"></div>

  <div class="container">
  	<div class="row">
  		<div class="col-md-5">
  		    <h3>{{myData.fillbelow}}</h3>
  			     <form role="form">
        				<div class="form-group">

        					<label for="exampleInputName">
        						{{myData.Yn}}
        					</label>
        					<input type="email" class="form-control" id="exampleInputEmail1" />
        				</div>

                <div class="form-group">

        					<label for="exampleInputPassword1">
        						{{myData.Ye}}
        					</label>
        					<input type="email" class="form-control" id="exampleInputEmail1" />
        				</div>

                <div class="form-group">

        					<label for="exampleInputPassword1">
        						{{myData.subject}}
        					</label>
        					<input type="email" class="form-control" id="exampleInputEmail1" />
        				</div>

                <div class="form-group">

        					<label for="exampleInputPassword1">
        						{{myData.message}}
        					</label>
        					<textarea type="email" class="form-control" id="exampleInputEmail1" >
                  </textarea>
        				</div>

                <div class="form-group">
        				<button type="submit" class="btn btn-default">
        					{{myData.send}}
        				</button>
                </div>
        	   </form>

  	</div>


    <div class="col-md-7"style="align:right">

      <h3>{{myData.fus}}</h3><br><br>

        <div id="map" style="height:400px;background:yellow"></div>

           <script>
           function myMap() {
           var mapOptions = {
               center: new google.maps.LatLng(7.871316, 80.707832),
               zoom: 16,
               mapTypeId: google.maps.MapTypeId.HYBRID
           }
           var map = new google.maps.Map(document.getElementById("map"), mapOptions);
           }
           </script>

           <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzia98DAEX75A5soCNfWXlTNcMZaA9ztc&callback=myMap"></script>

    </div>

   </div><br><br>
</div><br><br><br><br><br><br><br><br><br><br><br><br>

    <div ng-include="'Templ/footer.html'"></div>

</div><!--End of myApp-->



  <script src="Templ/nglocaliz.js"></script>


  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
